<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>About Us</title>
   <link rel="stylesheet" href="css/style.css">
   <meta name="description"
      content="This is the main website for the Making Waves Rafting Company, which includes price and planning.">
</head>
<body>
    

   <!-- <img src="images/profile_new.jpg" alt="profile" class="profile"> -->


   <!-- Seperating line -->
   <hr class="solid">

   <!-- Contact Us -->
   <div class="container">
      <div class="row">
            <h1>contact us</h1>
      </div>
      <div class="row">
            <h4 style="text-align:center">We'd love to hear from you!</h4>
      </div>
      <div class="row input-container">
            <div class="col-xs-12">
               <div class="styled-input wide">
                  <input type="text" required />
                  <label>Name</label> 
               </div>
            </div>
            <div class="col-md-6 col-sm-12">
               <div class="styled-input">
                  <input type="text" required />
                  <label>Email</label> 
               </div>
            </div>
            <div class="col-md-6 col-sm-12">
               <div class="styled-input" style="float:right;">
                  <input type="text" required />
                  <label>Subject</label> 
               </div>
            </div>
            <div class="col-xs-12">
               <div class="styled-input wide">
                  <textarea required></textarea>
                  <label>Message</label>
               </div>
            </div>
            <div class="col-xs-12">
               <div class="btn-lrg submit-btn">Send Message</div>
            </div>
      </div>
   </div>
   
</body>
</html>
